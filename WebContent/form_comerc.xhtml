<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Formulário de Cadastro</title>
</h:head>

<body>
	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Dados Comerciais" />
			</f:facet>
			<h:outputText value="Nome Empresa: " />
			<h:inputText value="#{cadastro.pessoa.nomeEmpresa}" size="50" maxlength="45" pt:placeholder="Informa a Razão Social" />
			<h:outputText value="Cargo: " />
			<h:inputText value="#{cadastro.pessoa.cargo}" size="30" maxlength="25" pt:placeholder="Informe seu Cargo" />
			<h:outputText value="Salário: " />
			<h:inputText value="#{cadastro.pessoa.salario}" size="12" maxlength="10" pt:placeholder="0000,00" >
				<f:convertNumber currencyCode="R$" type="currency" />
			</h:inputText>
			<h:outputText value="Rua: " />
			<h:inputText value="#{cadastro.pessoa.enderecoComercial.rua}" size="50" maxlength="45" />
			<h:outputText value="Número: " />
			<h:inputText value="#{cadastro.pessoa.enderecoComercial.numero}" size="7" maxlength="5" />
			<h:outputText value="Complemento: " />
			<h:inputText value="#{cadastro.pessoa.enderecoComercial.complemento}" />
			<h:outputText value="Bairro: " />
			<h:inputText value="#{cadastro.pessoa.enderecoComercial.bairro}" size="30" maxlength="25" />
			<h:outputText value="CEP: " />
			<h:inputText value="#{cadastro.pessoa.enderecoComercial.cep}" size="10" maxlength="9" pt:placeholder="######-###" />
			<h:outputText value="Cidade: " />
			<h:inputText value="#{cadastro.pessoa.enderecoComercial.estado.nome}" size="30" maxlength="25" pt:placeholder="Informe o Estado" />
			<h:outputText value="Estado: " />
			<h:selectOneMenu value="#{cadastro.pessoa.enderecoComercial.estado.sigla}">
				<f:selectItems value="#(cadastro.pessoa.listaEstados}"
				    var="e" itemValue="#{e.sigla}" itemLabel="#{e.sigla} - #{e.nome}" />
			</h:selectOneMenu>
			<h:outputText value="Telefone Comercial: " />
			<h:panelGroup>
				<h:inputText value="#{cadastro.pessoa.telefoneComercial.ddd}" size="5" maxlength="3" pt:placeholder="0##" />
				<h:inputText value="#{cadastro.pessoa.telefoneComercial.numero}" size="10" maxlength="9" pt:placeholder="####-####" />
				<h:inputHidden value="#{cadastro.pessoa.telefoneComercial.tipo.FIXO}" />
			</h:panelGroup>
			<f:facet name="footer">
				<hr />
				<h:commandButton value="Anterior <<" action="form_pess" />
				<h:commandButton value="Próximo >>" action="form_final" />
			</f:facet>
		</h:panelGrid>
		
	</h:form>
</body>
</html>
