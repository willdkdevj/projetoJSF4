<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Formulรกrio de Cadastro</title>
</h:head>

<body>
	<h:form>
		<h:panelGrid columns="1">
			<f:facet name="header">
				<h:outputText value="Areas de Interesse" />
			</f:facet>
			<h:selectManyCheckbox value="#{cadastro.pessoa.interesses.id}">
				<f:selectItems value="cadastro.pessoa.listaInteresses"
				    var="i" itemValue="#{i.id}" itemLabel="#{i.area}" />
			</h:selectManyCheckbox>
			
			<f:facet name="footer">
				<hr />
				<h:commandButton value="Anterior <<" action="form_comerc" />
				<h:commandButton value="Finalizar" action="form_view" />
			</f:facet>
		</h:panelGrid>
		
	</h:form>
</body>
</html>
