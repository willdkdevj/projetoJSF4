<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Formulário de Cadastro</title>
</h:head>

<body>
	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Dados Pessoais" />
			</f:facet>
			<h:outputText value="Nome: " />
			 <h:inputText value="#{cadastro.pessoa.nome}" />
			<h:outputText value="E-mail: " />
			<h:inputText value="#{cadastro.pessoa.email}" />
			<h:outputText value="Data de Nascimento: " />
			<h:inputText value="#{cadastro.pessoa.dataNascimento}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>
			<h:outputText value="Endereço: " />
			<h:inputText value="#{cadastro.pessoa.enderecoResidencia.rua}" />
			<h:outputText value="Número: " />
			<h:inputText value="#{cadastro.pessoa.enderecoResidencia.numero}" />
			<h:outputText value="Complemento: " />
			<h:inputText value="#{cadastro.pessoa.enderecoResidencia.complemento}" />
			<h:outputText value="Bairro: " />
			<h:inputText value="#{cadastro.pessoa.enderecoResidencia.bairro}" />
			<h:outputText value="CEP: " />
			<h:inputText value="#{cadastro.pessoa.enderecoResidencia.cep}" />
			<h:outputText value="Cidade: " />
			<h:inputText value="#{cadastro.pessoa.enderecoResidencia.cidade}" />
			<h:outputText value="Estado: " />
			<h:selectOneMenu value="#{cadastro.pessoa.enderecoResidencia.estado.sigla}">
<!-- 				<f:selectItem itemValue="Selecione o Estado" noSelectionOption="true" />   -->
				<f:selectItems value="cadastro.estados"
				    var="e" itemValue="#{e.sigla}" itemLabel="#{e.sigla} - #{e.nome}" />
			</h:selectOneMenu> 
			<h:outputText value="Telefone Residêncial: " />
<!-- 			<h:panelGroup> -->
<!-- 				<h:inputText value="#{cadastro.pessoa.telefoneResidencia.ddd}" /> -->
<!-- 				<h:inputText value="#{cadastro.pessoa.telefoneResidencia.numero}" /> -->
<!-- 				<h:inputHidden value="#{cadastro.pessoa.telefoneResidencia.tipo.FIXO}" /> -->
<!-- 			</h:panelGroup> -->
			<h:outputText value="Telefone Celular: " />
<!-- 			<h:panelGroup> -->
<!-- 				<h:inputText value="#{cadastro.pessoa.telefoneCelular.ddd}" /> -->
<!-- 				<h:inputText value="#{cadastro.pessoa.telefoneCelular.numero}" /> -->
<!-- 				<h:inputHidden value="#{cadastro.pessoa.telefoneCelular.tipo.CELULAR}" /> -->
<!-- 			</h:panelGroup> -->
		</h:panelGrid>
				<hr />
				<h:commandButton value="Próximo >>" action="form_comerc" />
					
	</h:form>
</body>
</html>
